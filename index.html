<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Grading System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Student Grading System</h1>
    <form id="gradingForm">
      <div class="section">
        <h2>Student Info</h2>
        <input type="text" id="name" placeholder="Student Name" required />
        <input type="number" id="roll" placeholder="Roll Number" required />
        <input type="text" id="dept" placeholder="Department" required />
        <input type="number" id="semCount" placeholder="Number of Semesters" required />
        <button type="button" onclick="generateSemesters()">Next</button>
      </div>
      <div id="semestersSection"></div>
      <button type="submit">Calculate CGPA</button>
    </form>
    <div id="resultSection"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
